apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'maven'

def ACCESS_TOKEN_SERVICE_URL = project.hasProperty('ACCESS_TOKEN_SERVICE_URL') ? "\""+project.getProperty('ACCESS_TOKEN_SERVICE_URL')+"\"" : "\"http://companyfoo.com/token\""

android {
    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        applicationId "com.twilio.sync.quickstart"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidCompileSdkVersion
        buildToolsVersion androidBuildToolsVersion

        versionName "0.1"

        buildConfigField "String", "ACCESS_TOKEN_SERVICE_URL", ACCESS_TOKEN_SERVICE_URL
        manifestPlaceholders = [fabricApiKey: findProperty("fabricApiKey") ?: ""]
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
      abortOnError false
    }
}

configurations {
    preCompile
}

dependencies {
    implementation "androidx.appcompat:appcompat:$androidXVersion"
    implementation 'com.twilio:sync-android:0.8.6'
    implementation 'com.koushikdutta.ion:ion:3.0.8'
    implementation 'com.jakewharton.timber:timber:4.3.0'

    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.crashlytics.sdk.android:crashlytics-ndk:2.1.0'
}

crashlytics {
    enableNdk true

    println "androidNdkOut \"$projectDir/build/intermediates/merged_native_libs/debug/out/lib\""
    androidNdkOut "$projectDir/build/intermediates/merged_native_libs/debug/out/lib"

    println "androidNdkLibsOut \"$projectDir/build/intermediates/stripped_native_libs/debug/out/lib\""
    androidNdkLibsOut "$projectDir/build/intermediates/stripped_native_libs/debug/out/lib"
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked" //<< "-Xdiags:verbose"
}
