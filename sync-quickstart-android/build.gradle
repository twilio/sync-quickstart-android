apply plugin: 'com.android.application'
apply plugin: 'maven'

def SERVER_TOKEN_URL = project.hasProperty('SERVER_TOKEN_URL') ? "\""+project.getProperty('SERVER_TOKEN_URL')+"\"" : "\"http://companyfoo.com/token\""

android {
    compileSdkVersion 23

    defaultConfig {
        applicationId "com.twilio.sync.quickstart"
        minSdkVersion 21
        targetSdkVersion 23
        versionName "0.1"

        buildConfigField "String", "SERVER_TOKEN_URL", SERVER_TOKEN_URL
    }
    lintOptions {
      abortOnError false
    }
}

configurations {
    preCompile
}

dependencies {
    implementation 'com.android.support:appcompat-v7:24.1.1'
    implementation 'com.koushikdutta.ion:ion:2.1.7'
    implementation 'com.jakewharton.timber:timber:4.3.0'
    implementation 'com.twilio:sync-android:0.6.0'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked" //<< "-Xdiags:verbose"
}
